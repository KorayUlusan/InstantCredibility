<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quotes from Thinkers</title>
    <meta name="description" content="Have you seen this one?" />
    <meta name="keywords" content="quotes, thinkers" />

    <meta name="author" content="Koray Ulusan" />

    <link rel="shortcut icon" href="./media/logo/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./media/logo/favicon-192x192.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./media/logo/apple-touch-icon.png" />

    <link rel="stylesheet" type="text/css" href="./global.css" />
    <link rel="stylesheet" type="text/css" href="./create.css" />

    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Create a quote</h1>
    <h3>The World is Your Oyster</h3>
    <br />

    <label for="quote">Quote<mark id="asterisk">*</mark></label>
    <input type="text" id="quote" required placeholder="Enter your quote here" />
    <br />

    <label for="author">Author</label>
    <input type="text" id="author" placeholder="unknown" />
    <br />

    <label for="year">Year</label>
    <input type="text" id="year" placeholder="" />
    <br />

    <button id="createUrl">Create Quote</button>

    <p>
      <a id="quoteUrl"></a>
    </p>
    <br />

    <button id="copyUrl">Copy URL</button>

    <script src="./create.js"></script>
  </body>
</html>
